<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Tervetuloa keskustelufoorumille!</h1>

        <ol>
            <li th:each="keskustelualue: ${keskustelualueet}">
                <span th:text="${keskustelualue.nimi}">Keskustelualueen nimi</span>
                <span th:text="${keskustelualue.viestienLukumaara}">Keskustelualueen viestien lukumäärä</span>
                <span th:text="${keskustelualue.viimeisinViesti}">Keskustelualueen viimeisin viesti</span>
                <a th:href="${'/keskustelualueet/' + keskustelualue.id}">linkki</a>
            </li>
        </ol>

        <div>
            <form method="POST" action="/">
                Nimi:<br/>
                <input type="text" name="nimi"/><br/>
                <input type="submit" value="Lisää Keskustelualue"/>
            </form>
        </div>
    </body>
</html>
