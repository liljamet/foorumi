<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Tervetuloa keskustelufoorumille!</h1>
        <table>
            <tr>
                <th>Otsikko</th>
                <th>Viestejä</th>
                <th>Viimeisin viesti</th>
            </tr>
            <tr th:each="keskustelualue: ${keskustelualueet}">
                <td th:text="${keskustelualue.nimi}">Keskustelualueen nimi</td>
                <td th:text="${keskustelualue.viestienLukumaara}">Keskustelualueen viestien lukumäärä</td>
                <td th:text="${keskustelualue.viimeisinViesti}">Keskustelualueen viimeisin viesti</td>
                <td><a th:href="${'/keskustelualue/' + keskustelualue.id}">linkki</a></td>
            </tr>
        </table>

        <div>
            <form method="POST" action="/">
                Otsikko:<br/>
                <input type="text" name="nimi"/><br/>
                <input type="submit" value="Lisää Keskustelualue"/>
            </form>
        </div>
    </body>
</html>
